id: test-with-model-pipeline
name: Test Pipeline with AI Model  
description: Test basic AI model integration

inputs:
 topic:
  type: string
  description: "Topic for AI to write about"
  required: true

outputs:
 result_file: 
  type: string
  value: "ai_output.txt"

steps:
 - id: ai-write
   action: "Write a short paragraph about {{ topic }}. Keep it simple and factual."
   produces: "text"
   location: "./ai_output.txt"
   requires_model:
    min_size: "1B"
    expertise: "low"
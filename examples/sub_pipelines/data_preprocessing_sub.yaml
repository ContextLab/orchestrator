# Data Preprocessing Sub-Pipeline
id: data_preprocessing_sub
name: Data Preprocessing Sub-Pipeline
description: Clean and normalize data for analysis
version: "2.0.0"

parameters:
  raw_data:
    type: object
    description: Raw data to process

steps:
  # For now, just pass through the data since data-processing tool isn't working correctly
  - id: passthrough
    action: generate_text
    parameters:
      prompt: "Return exactly this data: {{ inputs.raw_data | truncate(100) }}"
      model: <AUTO>

outputs:
  # Pass the raw data directly since we can't process it properly yet
  processed_data: "{{ inputs.raw_data }}"
name: "Financial Analysis Bot"
description: "AI-powered financial analysis with market data, technical indicators, and predictions"
model: "anthropic/claude-sonnet-4-20250514"

inputs:
  symbols:
    type: list
    description: "Stock/crypto symbols to analyze (e.g., AAPL, MSFT, BTC-USD)"
    required: true
  
  timeframe:
    type: string
    description: "Analysis timeframe (1d, 5d, 1m, 3m, 6m, 1y, 5y)"
    default: "1y"
  
  analysis_type:
    type: string
    description: "Type of analysis (quick, comprehensive, deep)"
    default: "comprehensive"
  
  risk_tolerance:
    type: string
    description: "Risk tolerance level (conservative, moderate, aggressive)"
    default: "moderate"
  
  asset_type:
    type: string
    description: "Asset type (equity, crypto, forex, commodity)"
    default: "equity"
  
  run_backtest:
    type: boolean
    description: "Run backtesting on generated signals"
    default: false
  
  include_predictions:
    type: boolean
    description: "Include AI price predictions"
    default: true

steps:
  # Step 1: Collect market data
  - id: collect_market_data
    action: |
      fetch market data for symbol {{loop_item}}:            Timeframe: {{timeframe}}                        Collect:            1. Price data (OHLCV)            2. Volume statistics            3. Market cap and shares outstanding            4. Fundamental data (if equity)            5. Recent splits and dividends            6. Sector and industry info                        Use best available data source            Handle missing data appropriately                        Return complete market dataset      
      Calculate indicators:
      1. Trend: SMA(20,50,200), EMA(12,26), MACD
      2. Momentum: RSI(14), Stochastic, Williams %R
      3. Volatility: Bollinger Bands, ATR, Keltner Channels
      4. Volume: OBV, Volume Profile, VWAP
      5. Advanced: Ichimoku Cloud, ADX, Fibonacci levels
      
      Detect patterns:
      1. Chart patterns (head-shoulders, triangles, flags)
      2. Candlestick patterns (doji, hammer, engulfing)
      3. Support and resistance levels
      4. Trend lines and channels
      
      Return indicators and patterns with signals</AUTO>
    depends_on: [collect_market_data]
      
      Calculate metrics:
      1. Valuation: P/E, P/B, P/S, EV/EBITDA, PEG
      2. Profitability: ROE, ROA, ROIC, Margins
      3. Growth: Revenue growth, EPS growth, FCF growth
      4. Financial health: D/E, Current ratio, Quick ratio
      5. Efficiency: Asset turnover, Inventory turnover
      
      Compare with:
      1. Historical averages
      2. Industry peers
      3. Market benchmarks
      
      Return fundamental scores and analysis</AUTO>
    depends_on: [collect_market_data]
    condition: "{{asset_type}} == 'equity'"
      Sources to analyze:
      1. Recent news headlines (last 7 days)
      2. Social media mentions (Twitter, Reddit)
      3. Analyst ratings and price targets
      4. Insider trading activity
      5. Options flow (put/call ratio)
      6. Google trends data
      
      Calculate:
      1. Overall sentiment score (-1 to 1)
      2. Sentiment trend/momentum
      3. Key positive/negative factors
      4. Unusual activity flags
      
      Weight by source credibility
      
      Return sentiment analysis with key drivers</AUTO>
    depends_on: [collect_market_data]
      
      Calculate:
      1. Individual volatility (daily, annualized)
      2. Beta vs market benchmark
      3. Value at Risk (VaR) at 95% confidence
      4. Conditional VaR (CVaR)
      5. Maximum drawdown
      6. Sharpe and Sortino ratios
      7. Correlation matrix
      
      Run stress tests:
      1. Market crash scenario (-30%)
      2. Sector rotation
      3. Interest rate shock
      4. Currency devaluation
      
      Return comprehensive risk profile</AUTO>
    depends_on: [collect_market_data]
    timeout: 30.0
    tags: ["risk", "portfolio"]

  # Step 6: Generate price predictions
  - id: predictive_modeling
    action: |
      generate price predictions for {{loop_item}}:
      Historical data: {{collect_market_data.result[loop_item]}}
      Technical indicators: {{technical_analysis.result[loop_item]}}
      Sentiment: {{sentiment_analysis.result[loop_item]}}
      Create predictions for:
      1. Next day (1D)
      2. Next week (1W)
      3. Next month (1M)
      4. Next quarter (3M)
      Include:
      1. Point forecast
      2. Confidence intervals (68%, 95%)
      3. Probability of direction
      4. Key drivers of prediction
      5. Model confidence score
      Use ensemble of methods
      Return predictions with uncertainty
      depends_on: [technical_analysis, sentiment_analysis]
    
    condition: "{{include_predictions}} == true"
      
      Optimize for:
      1. Maximum Sharpe ratio
      2. Minimum variance
      3. Risk parity
      4. Target return
      
      Apply constraints:
      1. Min weight: 5%
      2. Max weight: 40%
      3. Sector limits (if applicable)
      
      Calculate efficient frontier
      
      Return optimal weights and metrics</AUTO>
    depends_on: [risk_assessment]
    condition: "{{symbols|length}} > 1"
    tags: ["portfolio", "optimization"]

  # Step 8: Generate trading signals
  - id: generate_signals
    action: |
      create trading signals for {{loop_item}}:
      Technical analysis: {{technical_analysis.result[loop_item]}}
      Sentiment: {{sentiment_analysis.result[loop_item]}}
      Risk profile: {{risk_assessment.result}}
      Predictions: {{predictive_modeling.result[loop_item] | default({})}}
      Combine factors:
      1. Technical indicators alignment
      2. Pattern confirmations
      3. Sentiment momentum
      4. Risk-adjusted opportunity
      5. Prediction confidence
      Generate:
      1. Signal strength (0-100)
      2. Action (buy/hold/sell)
      3. Entry price levels
      4. Stop loss levels
      5. Take profit targets
      6. Position sizing
      Return actionable trading signals
     depends_on: [technical_analysis, sentiment_analysis, risk_assessment]
      
      Test parameters:
      1. Initial capital: $100,000
      2. Commission: 0.1%
      3. Slippage: 0.05%
      4. Risk per trade: 2%
      
      Calculate:
      1. Total return
      2. Win rate
      3. Average win/loss
      4. Maximum drawdown
      5. Sharpe ratio
      6. Profit factor
      7. Trade frequency
      
      Compare with buy-and-hold
      
      Return backtest performance report</AUTO>
    depends_on: [generate_signals]
    condition: "{{run_backtest}} == true"
    tags: ["backtest", "performance"]

  # Step 10: Analyze correlations
  - id: correlation_analysis
    action: |
      analyze asset correlations:
      Price data: {{collect_market_data.result}}
      Calculate:
      1. Correlation matrix (Pearson, Spearman)
      2. Rolling correlations (30d, 90d)
      3. Correlation stability
      4. Lead-lag relationships
      5. Regime-dependent correlations
      Identify:
      1. Highly correlated pairs
      2. Diversification opportunities
      3. Hedging possibilities
      Return correlation insights
      depends_on: [collect_market_data]
    
    condition: "{{symbols|length}} > 1"
    tags: ["correlation", "relationships"]

  # Step 11: Generate market insights
  - id: generate_insights
    action: |
      synthesize key market insights:
      All analyses: {{technical_analysis.result}}, {{sentiment_analysis.result}}, {{risk_assessment.result}}
      Identify:
      1. Major market themes
      2. Emerging opportunities
      3. Key risks to watch
      4. Sector rotations
      5. Unusual patterns
      6. Contrarian indicators
      Prioritize by:
      1. Impact potential
      2. Time sensitivity
      3. Confidence level
      Return top 10 actionable insights
      depends_on: [technical_analysis, sentiment_analysis, risk_assessment]
    
    tags: ["insights", "synthesis"]

  # Step 12: Create financial report
  - id: generate_report
    action: |
      compile comprehensive financial report:
      Include sections:
      1. Executive Summary
      - Key findings
      - Top recommendations
      - Risk warnings
      2. Market Analysis
      - Price performance
      - Technical indicators
      - Market sentiment
      3. Fundamental Analysis (if applicable)
      - Valuation metrics
      - Financial health
      - Peer comparison
      4. Risk Assessment
      - Portfolio risk metrics
      - Stress test results
      - Correlation analysis
      5. Predictions & Signals
      - Price forecasts
      - Trading signals
      - Confidence levels
      6. Portfolio Optimization
      - Recommended allocation
      - Expected returns
      7. Action Items
      - Immediate actions
      - Watch list
      - Review schedule
      Format:
      Professional investment report
      Include charts and visualizations
      Return formatted report
      depends_on: [generate_insights]
    
    tags: ["report", "output"]

  # Step 13: Create visualizations
  - id: create_visualizations
    action: |
      generate financial charts and graphs:
      Create:
      1. Price charts with technical indicators
      2. Correlation heatmap
      3. Risk-return scatter plot
      4. Portfolio allocation pie chart
      5. Sentiment trend graphs
      6. Prediction confidence bands
      7. Backtest performance curves
      8. Drawdown charts
      Style:
      Professional financial charts
      Interactive where possible
      Return visualization package
      depends_on: [generate_report]
    
    tags: ["visualization", "charts"]

  # Step 14: Save analysis report
  - id: save_analysis
    action: |
      Write comprehensive financial analysis to:
      examples/output/financial_analysis_{{symbols | join('_') | replace(' ', '') | lower}}.md
      
      # Financial Analysis Report
      
      *Generated on: {{collect_market_data.result.timestamp | default(execution.timestamp)}}*
      *Model: OpenAI GPT-4 Turbo*
      
      ## Executive Summary
      
      {{generate_report.result | regex_search('Executive Summary(.+?)Market Analysis', '\\1') | default('See full report below')}}
      
      ## Symbols Analyzed
      
      {{symbols | join(', ')}}
      
      ## Market Overview
      
      {{collect_market_data.result}}
      
      ## Technical Analysis
      
      {{technical_analysis.result}}
      
      ## Sentiment Analysis
      
      {{sentiment_analysis.result}}
      
      ## Risk Assessment
      
      {{risk_assessment.result}}
      
      {% if predictive_modeling.result %}
      ## Price Predictions
      
      {{predictive_modeling.result}}
      {% endif %}
      
      {% if portfolio_optimization.result %}
      ## Portfolio Optimization
      
      {{portfolio_optimization.result}}
      {% endif %}
      
      ## Trading Signals
      
      {{generate_signals.result}}
      
      {% if backtest_strategies.result %}
      ## Backtest Results
      
      {{backtest_strategies.result}}
      {% endif %}
      
      ## Key Insights
      
      {{generate_insights.result}}
      
      ## Full Report
      
      {{generate_report.result}}
      
      ## Analysis Parameters
      
      - **Analysis Type**: {{analysis_type}}
      - **Time Period**: {{time_period}}
      - **Backtest Period**: {{backtest_period | default('N/A')}}
      - **Include Fundamentals**: {{include_fundamentals}}
      
      ---
      *This analysis was generated by the Orchestrator Financial Analysis Bot*
      *Disclaimer: This is AI-generated analysis and should not be used as sole investment advice*
    depends_on: [generate_report, create_visualizations]
    tags: ["output", "file-save"]


  - id: save_output
    action: |
      Save the following content to examples/output/financial_analysis_bot.md:
      
      # Financial Analysis Bot
      
      *Generated on: {{execution.timestamp}}*
      *Pipeline: financial_analysis_bot*
      
      ## Output
      
      {{generate_report.result}}
      
      ---
      *Generated by Orchestrator Financial Analysis Bot Pipeline*
    depends_on: [generate_report]
outputs:
  symbols_analyzed: "{{symbols}}"
  analysis_date: "{{collect_market_data.result.timestamp}}"
  market_overview: "{{collect_market_data.result}}"
  technical_signals: "{{technical_analysis.result}}"
  fundamental_scores: "{{fundamental_analysis.result | default({})}}"
  sentiment_scores: "{{sentiment_analysis.result}}"
  risk_metrics: "{{risk_assessment.result}}"
  predictions: "{{predictive_modeling.result | default({})}}"
  optimal_portfolio: "{{portfolio_optimization.result | default({})}}"
  trading_signals: "{{generate_signals.result}}"
  backtest_results: "{{backtest_strategies.result | default({})}}"
  correlations: "{{correlation_analysis.result | default({})}}"
  key_insights: "{{generate_insights.result}}"
  report: "{{generate_report.result}}"
  visualizations: "{{create_visualizations.result}}"
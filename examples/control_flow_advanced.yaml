id: control-flow-advanced
# Advanced Control Flow Example
# Combines conditionals and loops in a practical scenario
name: Multi-Stage Text Processing
description: Process text through multiple stages with conditional paths
version: "1.0.0"

parameters:
  input_text:
    type: string
    description: Text to process
    default: "This is a sample text for processing."
  languages:
    type: array
    default: ["es", "fr", "de"]
    description: Languages to translate to
  quality_threshold:
    type: number
    default: 0.7
    description: Quality threshold for translations
  output:
    type: string
    default: "examples/outputs/control_flow_advanced"
    description: Output directory for results
    
steps:
  # Initial analysis
  - id: analyze_text
    action: analyze_text
    parameters:
      text: "{{ input_text }}"
      model: <AUTO task="analyze">Select a model for text analysis</AUTO>
      analysis_type: "comprehensive"
      
  # Determine if text needs enhancement
  - id: check_quality
    action: generate_text
    parameters:
      prompt: |
        Based on this text analysis, determine if the text quality is below {{ quality_threshold }} (out of 1.0) and needs improvement:
        
        Analysis: {{ analyze_text.result }}
        
        Respond with either "improve" or "acceptable" based on the quality assessment.
      model: <AUTO task="analyze">Select a model for quality assessment</AUTO>
      max_tokens: 50
    dependencies:
      - analyze_text
      
  # Conditional enhancement
  - id: enhance_text
    action: generate_text
    if: "{{ check_quality.result contains 'improve' }}"
    parameters:
      prompt: |
        Improve the following text based on this analysis:
        Analysis: {{ analyze_text.result }}
        
        Text: {{ input_text }}
      model: <AUTO task="generate">Select a model for text improvement</AUTO>
      max_tokens: 500
    dependencies:
      - check_quality
      
  # Use enhanced or original text
  - id: prepare_text
    action: generate_text
    parameters:
      prompt: "Preparing text for translation. Using {% if enhance_text.result %}enhanced{% else %}original{% endif %} text."
      model: <AUTO task="summarize">Select a model for status update</AUTO>
      max_tokens: 50
    dependencies:
      - enhance_text
      - check_quality
      
  # Translate to multiple languages
  - id: translate_text
    for_each: "{{ languages }}"
    max_parallel: 2
    steps:
      # Translate
      - id: translate
        action: generate_text
        parameters:
          prompt: |
            Translate the following text to {{ $item }}:
            
            {% if enhance_text.result %}{{ enhance_text.result }}{% else %}{{ input_text }}{% endif %}
          model: <AUTO task="translate">Select a model for translation to {{ $item }}</AUTO>
          max_tokens: 600
          
      # Validate translation quality
      - id: validate_translation
        action: analyze_text
        parameters:
          text: "{{ translate.result }}"
          model: <AUTO task="analyze">Select a model for quality assessment</AUTO>
          analysis_type: "quality"
        dependencies:
          - translate
          
      # Save translation
      - id: save_translation
        tool: filesystem
        action: write
        parameters:
          path: "{{ output }}/translations/{{ input_text[:50] | slugify }}_{{ $item }}.txt"
          content: |
            # Translation to {{ $item }}
            
            ## Original Text
            {% if enhance_text.result %}{{ enhance_text.result }}{% else %}{{ input_text }}{% endif %}
            
            ## Translated Text
            {{ translate.result }}
            
            ## Quality Assessment
            {{ validate_translation.result }}
        dependencies:
          - validate_translation
    dependencies:
      - prepare_text
      
  # Create final report
  - id: create_report
    tool: filesystem
    action: write
    parameters:
      path: "{{ output }}/{{ input_text[:50] | slugify }}_report.md"
      content: |
        # Multi-Stage Text Processing Report
        
        ## Original Text
        {{ input_text }}
        
        ## Analysis
        {{ analyze_text.result }}
        
        ## Enhancement
        {% if enhance_text.result %}Text was enhanced{% else %}Original text was used{% endif %}
        
        ## Translations
        Attempted translations to: {{ languages | join(', ') }}
        
        Check the {{ output }}/translations/ directory for successful translations.
    dependencies:
      - translate_text
      
outputs:
  analysis: "{{ analyze_text.result }}"
  enhanced: "{{ enhance_text.result | default('N/A') }}"
  report_file: "{{ create_report.filepath }}"
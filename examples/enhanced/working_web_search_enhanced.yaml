id: web_search_example
name: Web Search and Summary Pipeline
description: Search the web and summarize findings
version: 1.0.0
steps:
- id: search_web
  tool: web-search
  action: search
  parameters:
    query: artificial intelligence trends 2024
    max_results: 5
- id: generate_summary
  action: generate_text
  parameters:
    prompt: 'Based on these web search results for "artificial intelligence trends
      2024", create a comprehensive summary:


      Search Results: {{ search_web.result }}


      Please provide:

      1. A brief overview of key AI trends in 2024

      2. Main themes from the search results

      3. Notable developments or companies mentioned

      4. Future implications


      Format as a well-structured markdown report.

      '
    model: claude-sonnet-4-20250514
    max_tokens: 2000
  dependencies:
  - search_web
- id: save_results
  tool: filesystem
  action: write
  parameters:
    path: examples/outputs/web_search_example/results_{{ execution.timestamp | slugify
      }}.md
    content: '# Web Search and Summary Pipeline Results


      **Date:** {{ execution.timestamp }}

      **Pipeline ID:** web_search_example


      ## AI Trends 2024 Summary Report


      {{ generate_summary.result }}


      ---

      *Generated by Web Search and Summary Pipeline*

      '
  dependencies:
  - generate_summary
outputs:
  result_file: '{{ save_results.filepath }}'
metadata:
  version: 2.0.0
  compatibility: 1.0.0
  migration_notes: Enhanced with new architecture features while maintaining backward
    compatibility
enhanced_outputs:
  result_file:
    description: 'Enhanced output: result_file'
    value: '{{ save_results.filepath }}'
    type: auto-detect

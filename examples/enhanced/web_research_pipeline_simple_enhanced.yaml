id: web-research-pipeline-simple
name: Simplified Web Research Pipeline
description: Basic web research automation with comprehensive reporting
version: 1.0.0
parameters:
  research_topic: &id001
    type: string
    default: artificial intelligence in healthcare
    description: The topic to research
  max_sources: &id002
    type: number
    default: 10
    description: Maximum number of sources to search
steps:
- id: initial_search
  tool: web-search
  action: search
  parameters:
    query: '{{ parameters.research_topic }} latest developments 2024'
    max_results: '{{ parameters.max_sources }}'
- id: identify_themes
  action: generate_text
  dependencies:
  - initial_search
  parameters:
    prompt: "Analyze these search results for \"{{ parameters.research_topic }}\"\
      \ and extract key information:\n\nSearch Results: {{ initial_search.result }}\n\
      \nPlease analyze and provide:\n1. Main themes (5-7 key topics)\n2. Key organizations\
      \ mentioned  \n3. Trending subtopics\n4. Notable developments\n\nFormat as structured\
      \ JSON with fields: main_themes, key_organizations, trending_subtopics, notable_developments\n"
    model: claude-sonnet-4-20250514
    max_tokens: 2000
- id: research_summary
  action: generate_text
  dependencies:
  - initial_search
  - identify_themes
  parameters:
    prompt: "Create a comprehensive research summary on \"{{ parameters.research_topic\
      \ }}\" based on these findings:\n\nSearch Results: {{ initial_search.result\
      \ }}\n\nTheme Analysis: {{ identify_themes.result }}\n\nPlease create a detailed\
      \ research report including:\n1. Executive Summary\n2. Current State of {{ parameters.research_topic\
      \ }}\n3. Key Players and Organizations  \n4. Recent Developments and Trends\n\
      5. Challenges and Opportunities\n6. Future Outlook\n7. Key Statistics and Data\
      \ Points\n8. Recommendations\n\nFormat as professional markdown report suitable\
      \ for business use.\n"
    model: claude-sonnet-4-20250514
    max_tokens: 4000
- id: create_bibliography
  action: generate_text
  dependencies:
  - initial_search
  parameters:
    prompt: 'Create a professional bibliography for the research on "{{ parameters.research_topic
      }}" based on these sources:


      Search Results: {{ initial_search.result }}


      Format as:

      # Bibliography


      ## Primary Sources

      [Properly formatted citations with titles, URLs, and access dates]


      ## Additional Information

      [Any relevant notes about source credibility or key insights]

      '
    model: claude-sonnet-4-20250514
    max_tokens: 1500
- id: generate_report
  tool: filesystem
  action: write
  dependencies:
  - research_summary
  - create_bibliography
  parameters:
    path: '{{ output_path }}/research_{{ parameters.research_topic | slugify }}.md'
    content: '# Research Report: {{ parameters.research_topic | title }}


      **Date:** {{ timestamp }}

      **Research Topic:** {{ parameters.research_topic }}

      **Sources Analyzed:** {{ parameters.max_sources }}


      ---


      {{ research_summary.result }}


      ---


      {{ create_bibliography.result }}


      ---


      ## Research Methodology


      This report was generated using automated web research with the following approach:

      1. Initial broad search for "{{ parameters.research_topic }} latest developments
      2024"

      2. Theme identification and analysis

      3. Comprehensive synthesis and report generation

      4. Bibliography creation and validation


      **Generated by:** Simplified Web Research Pipeline v1.0

      **Execution Date:** {{ timestamp }}

      '
- id: executive_brief
  action: generate_text
  dependencies:
  - research_summary
  parameters:
    prompt: "Create a concise one-page executive brief for \"{{ parameters.research_topic\
      \ }}\" based on this research:\n\n{{ research_summary.result }}\n\nFormat as:\n\
      # Executive Brief: {{ parameters.research_topic | title }}\n\n## Key Takeaways\n\
      - [3 most important insights]\n\n## Critical Statistics  \n- [2 most important\
      \ data points]\n\n## Primary Recommendation\n- [One main actionable recommendation]\n\
      \n## Market Implications\n- [Brief assessment of market/industry impact]\n"
    model: claude-sonnet-4-20250514
    max_tokens: 800
- id: save_brief
  tool: filesystem
  action: write
  dependencies:
  - executive_brief
  parameters:
    path: '{{ output_path }}/executive_brief_{{ parameters.research_topic | slugify
      }}.md'
    content: '{{ executive_brief.result }}'
outputs:
  main_report: '{{ generate_report.path }}'
  executive_brief: '{{ save_brief.path }}'
  sources_analyzed: '{{ parameters.max_sources }}'
  key_themes: '{{ identify_themes.result }}'
metadata:
  version: 2.0.0
  compatibility: 1.0.0
  migration_notes: Enhanced with new architecture features while maintaining backward
    compatibility
inputs:
  research_topic:
    type: string
    default: *id001
    description: 'Parameter: research_topic'
    required: false
  max_sources:
    type: string
    default: *id002
    description: 'Parameter: max_sources'
    required: false
enhanced_outputs:
  main_report:
    description: 'Enhanced output: main_report'
    value: '{{ generate_report.path }}'
    type: auto-detect
  executive_brief:
    description: 'Enhanced output: executive_brief'
    value: '{{ save_brief.path }}'
    type: auto-detect
  sources_analyzed:
    description: 'Enhanced output: sources_analyzed'
    value: '{{ parameters.max_sources }}'
    type: auto-detect
  key_themes:
    description: 'Enhanced output: key_themes'
    value: '{{ identify_themes.result }}'
    type: auto-detect

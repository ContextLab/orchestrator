# Research Pipeline with Advanced Tools
# Uses specialized tools: web-search, headless-browser, report-generator, pdf-compiler
# Requires these tools to be available in your environment
id: research_advanced_tools
name: Research Pipeline with Advanced Tools
description: Advanced research pipeline using specialized tools for web scraping and PDF generation
version: "1.0.0"

parameters:
  topic:
    type: string
    default: "quantum computing applications"
  max_results:
    type: integer
    default: 10

steps:
  - id: search_topic
    tool: web-search
    action: search
    parameters:
      query: "{{ topic }} latest developments 2024"
      max_results: 10
      backend: "duckduckgo"
    
  - id: extract_content
    tool: headless-browser
    action: scrape
    parameters:
      url: "{{ search_topic.results[0].url }}"
    dependencies:
      - search_topic
    condition: "{{ search_topic.results | length > 0 }}"
    
  - id: generate_report
    tool: report-generator
    action: generate
    parameters:
      title: "Research Report: {{ topic }}"
      query: "{{ topic }}"
      context: "Latest developments and applications in 2024"
      search_results: "{{ search_topic }}"
      extraction_results: "{{ extract_content }}"
      findings:
        - "Found {{ search_topic.results | length }} relevant sources"
        - "Primary source: {{ search_topic.results[0].title if search_topic.results else 'No results' }}"
      recommendations:
        - "Further research into practical applications"
        - "Monitor emerging trends in this field"
      quality_score: 0.85
    dependencies:
      - search_topic
      - extract_content
    
  - id: save_report
    tool: filesystem
    action: write
    parameters:
      path: "examples/outputs/research_advanced_tools/research_{{ topic | slugify }}.md"
      content: "{{ generate_report.markdown }}"
    dependencies:
      - generate_report
    
  - id: compile_pdf
    tool: pdf-compiler
    action: compile
    parameters:
      markdown_content: "{{ generate_report.markdown }}"
      output_path: "examples/outputs/research_advanced_tools/research_{{ topic | slugify }}.pdf"
      title: "Research Report: {{ topic }}"
      author: "AI Research Assistant"
      install_if_missing: true
    dependencies:
      - generate_report
    condition: "{{ compile_to_pdf | default(false) }}"
name: simple_while_loop
description: Simple while loop that counts to 3

inputs:
  max_count: 3

steps:
  - id: init_counter
    action: echo Starting counter at 0
    
  - id: counting_loop
    while: 'true'  # Always true, will use max_iterations
    max_iterations: "{{ max_count }}"
    steps:
      - id: show_count
        action: echo Counting - iteration {{ iteration }}
        
      - id: log_progress
        action: echo Still counting...
        dependencies: [show_count]
        
  - id: finish
    action: echo Finished counting!
    dependencies: [counting_loop]

outputs:
  message: "Counted to {{ max_count }}"
id: control-flow-conditional
# Conditional Execution Example
# Demonstrates simple conditional branching
name: Conditional File Processing
description: Process files differently based on their size
version: "1.0.0"

parameters:
  input_file:
    type: string
    default: "data/sample.txt"
    description: File to process
  size_threshold:
    type: integer
    default: 1000
    description: Size threshold in bytes
    
steps:
  # Read the input file
  - id: read_file
    tool: filesystem
    action: read
    parameters:
      path: "{{ input_file }}"
      
  # Check file size
  - id: check_size
    action: generate_text
    parameters:
      prompt: "Provide a technical analysis of a file that is {{ read_file.size }} bytes in size. Return only factual information about this file size without conversational language."
      model: <AUTO task="analyze">Select a model for analysis</AUTO>
      max_tokens: 50
    dependencies:
      - read_file
    
  # Process large files (compress)
  - id: compress_large
    action: generate_text
    condition: "{{ read_file.size > size_threshold }}"
    parameters:
      prompt: "Summarize the following text in exactly 3 bullet points. Return only the bullet points without any introductory text or conversational language:\n\n{{ read_file.content }}"
      model: <AUTO task="summarize">Select a model for text summarization</AUTO>
      max_tokens: 200
    dependencies:
      - check_size
    
  # Process small files (expand)
  - id: expand_small
    action: generate_text
    condition: "{{ read_file.size <= size_threshold }}"
    parameters:
      prompt: "Expand the following text with additional details and context. Return only the expanded text without any conversational language, greetings, or offers for further assistance:\n\n{{ read_file.content }}"
      model: <AUTO task="generate">Select a model for text generation</AUTO>
      max_tokens: 500
    dependencies:
      - check_size
    
  # Save the result
  - id: save_result
    tool: filesystem
    action: write
    parameters:
      path: "examples/outputs/control_flow_conditional/processed_{{ input_file | basename }}"
      content: |
        # Processed File
        
        Original size: {{ read_file.size }} bytes
        Processing type: {% if read_file.size > size_threshold %}Compressed{% else %}Expanded{% endif %}
        

        ## Result

        {{ compress_large.result | default(expand_small.result) }}
    dependencies:
      - compress_large
      - expand_small
      
outputs:
  original_size: "{{ read_file.size }}"
  processed_content: "{{ compress_large.result | default(expand_small.result) }}"
  output_file: "{{ save_result.filepath }}"
# Default Models Registry for Orchestrator
# Claude Skills Refactor - Anthropic Models Only

version: "1.0.0"
metadata:
  description: "Default model registry for Orchestrator - Anthropic models only"
  created: "2024-01-15"
  updated: "2024-01-15"

# Provider configuration
providers:
  anthropic:
    enabled: true
    api_key_env: "ANTHROPIC_API_KEY"
    api_key_file: "~/.orchestrator/.env"
    base_url: null
    timeout: 120
    max_retries: 3

# Available Anthropic models
models:
  # Claude Opus 4.1 (2025)
  claude-opus-4.1:
    provider: "anthropic"
    model_id: "claude-opus-4-1-20250805"
    role: "review_and_analysis"
    description: "Most powerful Claude model for deep analysis and review"
    context_window: 200000
    max_tokens: 8192
    pricing:
      input_per_million: 15.0
      output_per_million: 75.0
    capabilities:
      - "deep_analysis"
      - "complex_reasoning"
      - "comprehensive_review"
      - "vision"
      - "function_calling"
    released: "2025-08-05"
    status: "preview"  # Will change to "active" when available

  # Claude Sonnet 4.5 (2025)
  claude-sonnet-4.5:
    provider: "anthropic"
    model_id: "claude-sonnet-4-5"
    role: "orchestrator"
    description: "World's best coding model, optimal for building agents"
    context_window: 1000000  # 1M tokens
    max_tokens: 8192
    pricing:
      input_per_million: 3.0
      output_per_million: 15.0
    capabilities:
      - "orchestration"
      - "agent_building"
      - "code_generation"
      - "vision"
      - "function_calling"
    released: "2025-09-29"
    status: "preview"

  # Claude Haiku 4.5 (2025)
  claude-haiku-4.5:
    provider: "anthropic"
    model_id: "claude-haiku-4-5"
    role: "simple_tasks"
    description: "90% of Sonnet 4.5's performance at 1/3 the cost"
    context_window: 200000
    max_tokens: 8192
    pricing:
      input_per_million: 1.0
      output_per_million: 5.0
    capabilities:
      - "simple_tasks"
      - "quick_validation"
      - "formatting"
      - "vision"
      - "function_calling"
    released: "2025-10-15"
    status: "preview"

  # Current models (for compatibility)
  claude-3-5-sonnet:
    provider: "anthropic"
    model_id: "claude-3-5-sonnet-20241022"
    role: "general"
    description: "Current production Sonnet model"
    context_window: 200000
    max_tokens: 8192
    pricing:
      input_per_million: 3.0
      output_per_million: 15.0
    capabilities:
      - "code_generation"
      - "analysis"
      - "vision"
      - "function_calling"
    status: "active"

  claude-3-haiku:
    provider: "anthropic"
    model_id: "claude-3-haiku-20240307"
    role: "simple_tasks"
    description: "Fast, cost-effective model for simple tasks"
    context_window: 200000
    max_tokens: 4096
    pricing:
      input_per_million: 0.25
      output_per_million: 1.25
    capabilities:
      - "simple_tasks"
      - "vision"
      - "function_calling"
    status: "active"

# Model selection rules
selection_rules:
  default_model: "claude-sonnet-4.5"
  fallback_model: "claude-3-5-sonnet"  # Use if default not available

  by_task:
    orchestration: "claude-sonnet-4.5"
    review: "claude-opus-4.1"
    simple: "claude-haiku-4.5"
    test: "claude-haiku-4.5"

  by_cost_priority:
    low: ["claude-haiku-4.5", "claude-3-haiku"]
    medium: ["claude-sonnet-4.5", "claude-3-5-sonnet"]
    high: ["claude-opus-4.1"]